<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Cleaner - Message View</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .content {
            padding: 30px;
        }

        .search-box {
            margin-bottom: 20px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .chat-list {
            max-height: 600px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .chat-item {
            border-bottom: 1px solid #f0f0f0;
        }

        .chat-item:last-child {
            border-bottom: none;
        }

        .chat-header {
            padding: 15px;
            display: flex;
            align-items: center;
            transition: background 0.2s;
            cursor: pointer;
        }

        .chat-header:hover {
            background: #f8f9fa;
        }

        .chat-header.expanded {
            background: #f0f0ff;
            border-bottom: 2px solid #667eea;
        }

        .chat-checkbox {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .chat-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .chat-info {
            flex: 1;
            min-width: 0;
        }

        .chat-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chat-type-badge {
            font-size: 18px;
        }

        .chat-preview {
            font-size: 13px;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-meta {
            text-align: right;
            font-size: 12px;
            color: #999;
            flex-shrink: 0;
            margin-left: 15px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 5px;
        }

        .message-count {
            font-weight: 600;
            color: #667eea;
        }

        .expand-icon {
            font-size: 14px;
            color: #999;
            margin-left: 10px;
            transition: transform 0.3s;
        }

        .expand-icon.expanded {
            transform: rotate(180deg);
        }

        .messages-container {
            background: #fafafa;
            padding: 15px;
            border-top: 1px solid #e0e0e0;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                max-height: 0;
            }
            to {
                opacity: 1;
                max-height: 1000px;
            }
        }

        .message-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            padding: 10px;
            background: white;
            border-radius: 6px;
            border: 1px solid #e0e0e0;
        }

        .message-controls button {
            flex: 1;
            padding: 8px 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .message-controls button:hover {
            background: #5568d3;
        }

        .message-controls .deselect-btn {
            background: #6c757d;
        }

        .message-controls .deselect-btn:hover {
            background: #5a6268;
        }

        .messages-list {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .message-item {
            padding: 12px;
            background: white;
            margin-bottom: 8px;
            border-radius: 6px;
            display: flex;
            align-items: flex-start;
            border: 1px solid #e0e0e0;
            transition: all 0.2s;
        }

        .message-item:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .message-item.selected {
            background: #e3f2fd;
            border-color: #2196f3;
        }

        .message-checkbox {
            width: 18px;
            height: 18px;
            margin-right: 12px;
            margin-top: 2px;
            cursor: pointer;
            accent-color: #667eea;
            flex-shrink: 0;
        }

        .message-content {
            flex: 1;
            font-size: 14px;
            color: #333;
            line-height: 1.5;
        }

        .message-meta {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 8px;
            font-size: 12px;
            color: #999;
        }

        .message-date {
            font-weight: 500;
        }

        .message-sender {
            color: #667eea;
            font-weight: 600;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-danger:hover {
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }

        .selection-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            color: #1976d2;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .stats-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .stat-item {
            flex: 1;
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
        }

        /* Scrollbar styling */
        .chat-list::-webkit-scrollbar,
        .messages-list::-webkit-scrollbar {
            width: 8px;
        }

        .chat-list::-webkit-scrollbar-track,
        .messages-list::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-list::-webkit-scrollbar-thumb,
        .messages-list::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }

        .chat-list::-webkit-scrollbar-thumb:hover,
        .messages-list::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }

        .message-type {
            display: inline-block;
            padding: 2px 8px;
            background: #e0e0e0;
            border-radius: 10px;
            font-size: 11px;
            margin-right: 8px;
            color: #666;
        }

        .message-type.photo {
            background: #c8e6c9;
            color: #2e7d32;
        }

        .message-type.video {
            background: #b3e5fc;
            color: #01579b;
        }

        .message-type.file {
            background: #ffe0b2;
            color: #e65100;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [expandedChat, setExpandedChat] = useState(2);
            const [selectedChats, setSelectedChats] = useState(new Set());
            const [selectedMessages, setSelectedMessages] = useState(new Set([202, 204]));
            const [searchQuery, setSearchQuery] = useState('');

            const chats = [
                {
                    id: 1,
                    name: 'John Doe',
                    type: 'private',
                    avatar: 'JD',
                    lastMessage: 'Hey, how are you doing?',
                    messageCount: 245,
                    time: '10:30 AM',
                    messages: [
                        { id: 101, text: 'Hey, how are you doing?', date: '2026-01-18 10:30', sender: 'You', type: 'text' },
                        { id: 102, text: 'Are we meeting tomorrow?', date: '2026-01-17 15:20', sender: 'You', type: 'text' },
                        { id: 103, text: 'I sent you the documents', date: '2026-01-16 09:15', sender: 'You', type: 'file' },
                        { id: 104, text: 'Perfect, thanks!', date: '2026-01-16 09:10', sender: 'You', type: 'text' },
                        { id: 105, text: 'Let me know if you need anything else', date: '2026-01-15 14:30', sender: 'You', type: 'text' },
                    ]
                },
                {
                    id: 2,
                    name: 'Tech News Group',
                    type: 'group',
                    avatar: 'TN',
                    lastMessage: 'Check out this new AI tool!',
                    messageCount: 1523,
                    time: '11:45 AM',
                    messages: [
                        { id: 201, text: 'Check out this new AI tool!', date: '2026-01-18 11:45', sender: 'You', type: 'text' },
                        { id: 202, text: 'Anyone going to the conference next week?', date: '2026-01-18 08:30', sender: 'You', type: 'text' },
                        { id: 203, text: 'Great article about machine learning trends', date: '2026-01-17 20:10', sender: 'You', type: 'text' },
                        { id: 204, text: 'Here are some photos from the meetup', date: '2026-01-17 16:45', sender: 'You', type: 'photo' },
                        { id: 205, text: 'Does anyone have experience with this framework?', date: '2026-01-16 12:00', sender: 'You', type: 'text' },
                        { id: 206, text: 'Thanks everyone for the warm welcome!', date: '2026-01-15 09:30', sender: 'You', type: 'text' },
                        { id: 207, text: 'Sharing my presentation slides', date: '2026-01-14 14:20', sender: 'You', type: 'file' },
                        { id: 208, text: 'Looking forward to collaborating with you all', date: '2026-01-13 11:15', sender: 'You', type: 'text' },
                    ]
                },
                {
                    id: 3,
                    name: 'Family Chat',
                    type: 'group',
                    avatar: 'FC',
                    lastMessage: 'Dinner at 7 PM tonight!',
                    messageCount: 892,
                    time: 'Yesterday',
                    messages: [
                        { id: 301, text: 'Dinner at 7 PM tonight!', date: '2026-01-18 12:00', sender: 'You', type: 'text' },
                        { id: 302, text: 'Can someone pick up groceries?', date: '2026-01-17 16:45', sender: 'You', type: 'text' },
                        { id: 303, text: 'Happy birthday mom! üéâ', date: '2026-01-15 09:00', sender: 'You', type: 'text' },
                    ]
                },
                {
                    id: 4,
                    name: 'Work Projects',
                    type: 'group',
                    avatar: 'WP',
                    lastMessage: 'Meeting rescheduled to 3 PM',
                    messageCount: 2341,
                    time: '1:15 PM',
                    messages: [
                        { id: 401, text: 'Meeting rescheduled to 3 PM', date: '2026-01-18 13:15', sender: 'You', type: 'text' },
                        { id: 402, text: 'Project deadline extended', date: '2026-01-17 14:30', sender: 'You', type: 'text' },
                    ]
                }
            ];

            const toggleChatExpansion = (chatId) => {
                setExpandedChat(expandedChat === chatId ? null : chatId);
            };

            const toggleChatSelection = (chatId) => {
                const newSelected = new Set(selectedChats);
                if (newSelected.has(chatId)) {
                    newSelected.delete(chatId);
                } else {
                    newSelected.add(chatId);
                }
                setSelectedChats(newSelected);
            };

            const toggleMessageSelection = (messageId) => {
                const newSelected = new Set(selectedMessages);
                if (newSelected.has(messageId)) {
                    newSelected.delete(messageId);
                } else {
                    newSelected.add(messageId);
                }
                setSelectedMessages(newSelected);
            };

            const selectAllMessagesInChat = (chatId) => {
                const chat = chats.find(c => c.id === chatId);
                if (chat) {
                    const newSelected = new Set(selectedMessages);
                    chat.messages.forEach(msg => newSelected.add(msg.id));
                    setSelectedMessages(newSelected);
                }
            };

            const deselectAllMessagesInChat = (chatId) => {
                const chat = chats.find(c => c.id === chatId);
                if (chat) {
                    const newSelectedMessages = new Set(selectedMessages);
                    const newSelectedChats = new Set(selectedChats);

                    // Keep behavior consistent: deselecting messages for a chat should also unselect the chat
                    newSelectedChats.delete(chatId);

                    chat.messages.forEach(msg => newSelectedMessages.delete(msg.id));
                    setSelectedMessages(newSelectedMessages);
                    setSelectedChats(newSelectedChats);
                }
            };

            const filteredChats = chats.filter(chat => 
                chat.name.toLowerCase().includes(searchQuery.toLowerCase()) ||
                chat.lastMessage.toLowerCase().includes(searchQuery.toLowerCase())
            );

            const totalSelectedMessages = selectedMessages.size;

            return (
                <div className="container">
                    <div className="header">
                        <h1>üßπ Telegram Cleaner</h1>
                        <p>Manage and clean your Telegram messages</p>
                    </div>
                    <div className="content">
                        <div className="alert alert-info">
                            <strong>‚úì Connected:</strong> Logged in as +1234567890 ‚Ä¢ {chats.length} chats loaded
                        </div>

                        <div className="stats-bar">
                            <div className="stat-item">
                                <div className="stat-number">{chats.length}</div>
                                <div className="stat-label">Total Chats</div>
                            </div>
                            <div className="stat-item">
                                <div className="stat-number">{selectedChats.size}</div>
                                <div className="stat-label">Chats Selected</div>
                            </div>
                            <div className="stat-item">
                                <div className="stat-number">{totalSelectedMessages}</div>
                                <div className="stat-label">Messages Selected</div>
                            </div>
                        </div>

                        {totalSelectedMessages > 0 && (
                            <div className="selection-info">
                                <span>üìã {totalSelectedMessages} message(s) selected for deletion</span>
                            </div>
                        )}

                        <div className="search-box">
                            <input 
                                type="text" 
                                placeholder="üîç Search chats or messages..."
                                value={searchQuery}
                                onChange={(e) => setSearchQuery(e.target.value)}
                            />
                        </div>

                        <div className="chat-list">
                            {filteredChats.map(chat => (
                                <div key={chat.id} className="chat-item">
                                    <div 
                                        className={`chat-header ${expandedChat === chat.id ? 'expanded' : ''}`}
                                    >
                                        <input 
                                            type="checkbox" 
                                            className="chat-checkbox"
                                            checked={selectedChats.has(chat.id)}
                                            onChange={(e) => {
                                                e.stopPropagation();
                                                toggleChatSelection(chat.id);
                                            }}
                                        />
                                        <div className="chat-avatar">{chat.avatar}</div>
                                        <div 
                                            className="chat-info"
                                            onClick={() => toggleChatExpansion(chat.id)}
                                            style={{cursor: 'pointer'}}
                                        >
                                            <div className="chat-name">
                                                {chat.name}
                                                <span className="chat-type-badge">
                                                    {chat.type === 'group' ? 'üë•' : 'üí¨'}
                                                </span>
                                            </div>
                                            <div className="chat-preview">{chat.lastMessage}</div>
                                        </div>
                                        <div className="chat-meta">
                                            <div className="message-count">{chat.messageCount} msgs</div>
                                            <div>{chat.time}</div>
                                            <span className={`expand-icon ${expandedChat === chat.id ? 'expanded' : ''}`}>
                                                ‚ñº
                                            </span>
                                        </div>
                                    </div>
                                    
                                    {expandedChat === chat.id && (
                                        <div className="messages-container">
                                            <div className="message-controls">
                                                <button onClick={() => selectAllMessagesInChat(chat.id)}>
                                                    ‚úì Select All ({chat.messages.length})
                                                </button>
                                                <button 
                                                    className="deselect-btn"
                                                    onClick={() => deselectAllMessagesInChat(chat.id)}
                                                >
                                                    ‚úó Deselect All
                                                </button>
                                            </div>
                                            
                                            <div className="messages-list">
                                                {chat.messages.map(message => (
                                                    <div 
                                                        key={message.id} 
                                                        className={`message-item ${selectedMessages.has(message.id) ? 'selected' : ''}`}
                                                    >
                                                        <input 
                                                            type="checkbox" 
                                                            className="message-checkbox"
                                                            checked={selectedMessages.has(message.id)}
                                                            onChange={() => toggleMessageSelection(message.id)}
                                                        />
                                                        <div className="message-content">
                                                            {message.type !== 'text' && (
                                                                <span className={`message-type ${message.type}`}>
                                                                    {message.type === 'photo' && 'üì∑ Photo'}
                                                                    {message.type === 'video' && 'üé• Video'}
                                                                    {message.type === 'file' && 'üìé File'}
                                                                </span>
                                                            )}
                                                            {message.text}
                                                            <div className="message-meta">
                                                                <span className="message-sender">{message.sender}</span>
                                                                <span>‚Ä¢</span>
                                                                <span className="message-date">{message.date}</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    )}
                                </div>
                            ))}
                        </div>

                        <button 
                            className="btn btn-danger" 
                            disabled={totalSelectedMessages === 0}
                            onClick={() => {
                                if (confirm(`Delete ${totalSelectedMessages} selected message(s)?\n\nThis cannot be undone!`)) {
                                    alert('üóëÔ∏è Deletion started! This may take a few moments...');
                                }
                            }}
                        >
                            üóëÔ∏è Delete Selected Messages ({totalSelectedMessages})
                        </button>
                    </content>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
